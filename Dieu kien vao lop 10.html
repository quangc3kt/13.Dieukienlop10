<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập số tuổi và in ra kết quả có đủ điều kiện vào lớp 10 không?</h3>
<input type="number" id="a" placeholder="Nhập tuổi">
<button onclick="kq()">Kết quả</button>
<p id="kq"></p>
<script>
    function kq() {
        let a = document.getElementById('a').value;
        if (a > 14) {
            document.getElementById('kq').innerHTML = 'Đủ điều kiện vào lớp 10'
        } else {
            document.getElementById('kq').innerHTML = 'Không đủ điều kiện vào lớp 10'
        }
    }

</script>
</body>
</html>
